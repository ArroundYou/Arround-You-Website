<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="overlay">
      <div id="media_div" class="bgvideo">
        <video
          src="./video/Pexels Videos 1654216.mp4"
          src="./pic/345.jpg"
          autoplay
          muted
          loop
        ></video>
      </div>

      <div class="container">
        <div
          class="
            row
            d-flex
            justify-content-center
            align-items-center
            text-align-center
          "
        >
          <div class="col-md-6 col-xs-9">
            <div
              class="
                d-flex
                justify-content-center
                align-items-center
                text-align-center
              "
            >
              <form action="#" class="needs-validation" novalidate>
                <div class="icon"><i class="fas fa-user-circle"></i></div>
                <h2 class="heading">Signup for a free account</h2>

                <div id="names" class="d-inline-flex">
                  <div class="mx-auto">
                    <label class="form-label" for="firstname">Firstname</label>
                    <input
                      class="form-control"
                      type="text"
                      placeholder="firstname"
                      id="firstname"
                      required
                    />
                  </div>
                  <div class="mx-auto">
                    <label class="form-label" for="lastname">Lastname</label>
                    <input
                      class="form-control"
                      type="text"
                      placeholder="lastname"
                      id="lastname"
                      required
                    />
                  </div>
                </div>
                <div class="mx-auto">
                  <label class="form-label" for="email">Email</label>
                  <input
                    class="form-control"
                    type="email"
                    placeholder="email"
                    id="email"
                    required
                  />
                </div>
                <div class="mx-auto">
                  <label class="form-label" for="createpasssword"
                    >Create Passsword</label
                  >
                  <input
                    class="form-control"
                    type="password"
                    placeholder="create password"
                    id="createpassword"
                    required
                  />
                </div>
                <button class="register btn btn-warning mt-3 ml-4">
                  Register
                </button>
                <div class="or mt-2">OR</div>
                <button class="btn links">
                  <span
                    class="iconify"
                    data-inline="false"
                    data-icon="flat-color-icons:google"
                    style="font-size: 24px"
                  ></span>
                  Sign in with Google
                </button>
              </form>
            </div>
          </div>
          <div class="col-md-6 col-xs-4">
            <div class="slogan">
              <h1>Welcome to Guwahati</h1>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
