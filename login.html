<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <!-- <div class="container"> -->
      <div class="row d-flex justify-content-center align-items-center">
        <div class="egg col-md-4 col-sm-12">

            <div class="firstphase">
              <div class="icon"><i class="fas fa-user-circle"></i></div>

              <div class="creds">
                <h2 class="heading">Signup for a free account</h2>
                <form action="#" class="needs-validation" novalidate>
                  <div>
                    <label class="form-label" for="firstname"></label>
                    <input
                      class="form-control"
                      type="text"
                      id="firstname"
                      placeholder="First Name"
                    />
                    <label class="form-label" for="lastname"></label>
                    <input
                      class="form-control"
                      type="text"
                      id="lastname"
                      placeholder="Last name"
                    />
                  </div>
                  <label class="form-label" for="email"></label>
                  <input
                    class="form-control"
                    type="email"
                    placeholder="Email"
                  />
                  <label class="form-label" for="passsword"></label>
                  <input
                    class="form-control"
                    type="passsword"
                    placeholder=" Create Passsword"
                  />
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="invalidCheck"
                      required
                    />
                    <div class="mt-2">
                      <label class="form-check-label" for="invalidCheck">
                        Agree to terms and conditions
                      </label>
                    </div>
                  </div>
                  <button class="register btn">Register</button>
                  <p class="or">OR</p>
                  <button class="links btn">
                    <span class="iconify" data-inline="false" data-icon="flat-color-icons:google"></span>
                    Sign in with google
                  </button>
                </form>
              </div>
            </div>
          </form>
        </div>

        <div class="col-md-8 col-sm-12">
          <div class="container planet">
            <div class="row">

              <div class="col-md-6 sun">
                <h1 class="slogan">Explore the best Paying Guests</h1>
              </div>
              <div class="col-md-3 moon"></div>
              <div class="col-md-3 stars"></div>
            </div>
          </div>
        </div>
      </div>

      <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
